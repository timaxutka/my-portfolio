<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Portfolio Ecosystem</title>
    <link rel="stylesheet" href="assets/css/main.css"> <link rel="stylesheet" href="assets/css/project.css"> <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="project-page">

    <div id="project-progress"></div>

    <nav class="project-nav">
        <a href="index.html" class="back-to-eco cta-btn" id="back-btn">
            <span class="btn-content">// BACK_TO_ECOSYSTEM</span>
        </a>
    </nav>

    <main class="project-layout">
        
        <div class="project-content">
            
            <header class="project-header">
                <div class="project-meta">
                    <span id="p-date">2024</span> / <span id="p-category">WEBAPP</span>
                </div>
                <h1 id="p-title">PROJECT_NAME</h1>
                <div class="project-roles">
                    <div class="role-item">
                        <span class="label">ROLE</span>
                        <span id="p-role">Lead Designer</span>
                    </div>
                    <div class="role-item">
                        <span class="label">TIMELINE</span>
                        <span id="p-timeline">4 Weeks</span>
                    </div>
                </div>
            </header>

            <section class="case-section" data-index="0">
                <div class="section-counter">01</div>
                <div class="section-label">// THE_PROBLEM</div>
                <h2 class="section-title">В чем заключался вызов?</h2>
                <div class="section-text" id="p-problem">
                    </div>
            </section>

            <section class="case-section" data-index="1">
                <div class="section-counter">02</div>
                <div class="section-label">// THE_SOLUTION</div>
                <h2 class="section-title">Разработка и процесс</h2>
                <div class="section-text" id="p-solution">
                    </div>
            </section>

            <section class="case-section" data-index="2">
                <div class="section-counter">03</div>
                <div class="section-label">// THE_RESULT</div>
                <h2 class="section-title">Финальные показатели</h2>
                <div class="section-text" id="p-result">
                    </div>
            </section>

            <footer class="project-footer">
                <a href="#" id="p-link" class="cta-btn" target="_blank">ПОСЕТИТЬ ЖИВОЙ САЙТ</a>
            </footer>
        </div>

        <div class="project-visuals">
            <div class="visual-container">
                <div class="case-media active" data-index="0">
                    <img src="" id="img-problem" alt="Problem view">
                    <div class="media-overlay"></div>
                </div>
                <div class="case-media" data-index="1">
                    <img src="" id="img-solution" alt="Solution view">
                    <div class="media-overlay"></div>
                </div>
                <div class="case-media" data-index="2">
                    <img src="" id="img-result" alt="Result view">
                    <div class="media-overlay"></div>
                </div>
            </div>
        </div>

    </main>

    <div id="custom-cursor"></div>

    <script src="js/project-view.js"></script>
</body>
</html>

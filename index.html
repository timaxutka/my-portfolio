<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/force-graph"></script>
</head>
<body>
    <section class="hero">
        <h1>ПОРТФОЛИО</h1>
        <p>Скрольте вниз, чтобы увидеть карту проектов</p>
    </section>

    <div id="graph-container">
        <div id="graph"></div>
    </div>

    <div id="modal">
        <span class="close-btn" onclick="closeModal()">✕</span>
        <h2 id="m-title">Название проекта</h2>
        <p id="m-date" style="color: #ffffff; font-size: 0.9em;"></p> 
        <p id="m-desc">Описание...</p>
        <a href="#" id="m-link" class="project-link" target="_blank">Перейти к проекту →</a>
    </div>

    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <clipPath id="squircle-mask" clipPathUnits="objectBoundingBox">
          <path d="M 0,0.5 C 0,0.05 0.05,0 0.5,0 C 0.95,0 1,0.05 1,0.5 C 1,0.95 0.95,1 0.5,1 C 0.05,1 0,0.95 0,0.5"></path>
        </clipPath>
      </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
